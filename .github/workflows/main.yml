name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django migrations (if applicable)
      run: |
        python manage.py migrate --noinput

    - name: Run Django tests
      id: django_tests
      run: |
        python manage.py test
      continue-on-error: true  # Continue to next step even if tests fail

    - name: Check test status
      if: steps.django_tests.outcome == 'success'
      run: echo "Tests passed. Proceeding to Docker image build and push."
